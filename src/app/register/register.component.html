<div class="register-background">
  <div class="register-container">
    <h2 class="text-center">Registration</h2>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
          <form
            [formGroup]="angForm"
            (ngSubmit)="postdata(angForm)"
            autocomplete="off"
          >
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                formControlName="name"
                autocomplete="off"
                class="form-control input-sm"
                placeholder="Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                formControlName="email"
                autocomplete="off"
                class="form-control input-sm"
                placeholder="Email"
                [class.is-invalid]="
                  angForm.get('email')?.invalid && angForm.get('email')?.touched
                "
                required
              />

              <div *ngIf="(email?.invalid && email?.touched) || email?.dirty">
                <small *ngIf="email?.errors" class="text-danger"
                  >Please provide a valid email address</small
                >
              </div>
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input
                type="password"
                name="Password"
                formControlName="password"
                autocomplete="off"
                class="form-control input-sm"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  formControlName="admin"
                  type="checkbox"
                  value="admin"
                  name="admin"
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  is Admin?
                </label>
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="email?.invalid || !name?.value || !password?.value"
            >
              Register
            </button>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
