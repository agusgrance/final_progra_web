<div class="register-container">
  <div class="left">aca</div>
  <div class="right">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
          <h2 class="text-center">Crear Cuenta</h2>

          <form
            [formGroup]="angForm"
            (ngSubmit)="postdata(angForm)"
            autocomplete="off"
          >
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                formControlName="name"
                autocomplete="off"
                class="form-control input-sm"
                placeholder="Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                formControlName="email"
                autocomplete="off"
                class="form-control input-sm"
                placeholder="Email"
                [class.is-invalid]="
                  angForm.get('email')?.invalid && angForm.get('email')?.touched
                "
                required
              />

              <div *ngIf="(email?.invalid && email?.touched) || email?.dirty">
                <small *ngIf="email?.errors" class="text-danger"
                  >Please provide a valid email address</small
                >
              </div>
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input
                type="password"
                name="Password"
                formControlName="password"
                autocomplete="off"
                class="form-control input-sm"
                placeholder="Password"
              />
            </div>
            <div class="button-container">
              <button
                type="submit"
                class="btn register"
                [disabled]="email?.invalid || !name?.value || !password?.value"
              >
                Register
              </button>

              <button (click)="goToLogin()" type="button" class="btn login">
                Ya tengo cuenta
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>
