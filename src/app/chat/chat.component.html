<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 sidebar">
      <h3>Users</h3>
      <ul class="list-group" *ngFor="let u of users">
        <li class="list-group-item">
          <a class="user" href="/chat/{{ u.id }}">
            <img class="avatar" [src]="u?.avatar" alt="User Image" />
            <h5 class="title">{{ u.name }}</h5>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-md-9 chat" *ngIf="receiver">
      <h3>Chat con {{ receiverData?.name }}</h3>
      <div class="chat-container">
        <div class="chat-messages" *ngFor="let c of currentChat">
          <div
            class="bubble-message"
            [ngClass]="receiver == c?.sender_id ? 'left' : 'right'"
          >
            <div class="message-user">{{ c.message }}</div>
            <div class="message-data">{{ c.timestamp }}</div>
          </div>
        </div>
        <!-- more messages here -->
      </div>
      <div class="chat-input">
        <form>
          <input
            type="text"
            class="form-control"
            placeholder="Type your message here..."
            [value]="currMessage"
            (change)="getMessage($event)"
          />
          <button type="submit" class="btn btn-primary" (click)="addMessage()">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
